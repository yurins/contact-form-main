<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <form id="form__wrapper">
      <h1>Contact Us</h1>
      <div class="contact form__name">
        <div class="form-group">
          <label for="first-name">First Name<span class="star">*</span></label>
          <input type="text error-form" id="first-name" name="first-name"> 
          <div class="error-message invisible">This fieild is required</div>             
        </div>

        <div class="form-group">
          <label for="last-name">Last Name<span class="star">*</span></label>
          <input type="text error-form" id="last-name" name="last-name">
          <div class="error-message invisible">This field is required</div>       
        </div>              
      </div>

      <div class="contact form__email">
        <div class="form-group">
          <label for="email">Email Address<span class="star">*</span></label>
          <input type="text error-form" id="email" name="email">   
          <div class="error-message invisible">Please enter a vaild email address</div> 
        </div>  
      </div>

      <div class="contact form__query">
          <label for="general-enquery">Query Type<span class="star">*</span></label>
          <div class="query__wrap">
            <div class="form-group query">
              <div class="query__radio error-form">
                <input type="radio" id="general-enquery" name="query-type" value="General Enquiry">
                <label for="general-enquery">General Enquiry</label>
              </div>
            </div>  
          <div class="form-group query ">
           <div class="query__radio">
              <input type="radio" id="support-request" name="query-type" value="Support Request"> 
              <label for="support-request">Support Request</label>         
            </div>  
          </div> 
        </div>   
        <div class="error-message invisible">Please select a query type</div>      
      </div>

      <div class="contact form__message">
        <div class="form-group">
          <label for="message">Message<span class="star">*</span></label>
          <textarea type="text" rows="6" id="message" name="message"></textarea>
          <div class="error-message invisible">This field is required</div>
        </div>
      </div>

      <div class="form__checkbox">
        <div class="form-group form-consent">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">I consent to being contacted by the team<span class="star">*</span></label>
        </div>  
        <div class="error-message invisible"> To submit this form, please consent to being contacted</div>
      </div>
      <button type="submit">Submit</button>    
    </form>
    <div id="popup" class="popup__success" hidden>
      <div class="popup__content">
        <img src="images/icon-success-check.svg" alt="succcess check">
        <span class="sent">Message Sent!</span>  
        <p>Thanks for completing the form. We'll be in touch soon!</p> 
      </div>  
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
